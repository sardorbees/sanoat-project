<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Auezov University | Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: radial-gradient(circle at top left, #1d3557, #0b132b);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        /* background blur circles */
        .bg {
            position: absolute;
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #4cc9f0, #4361ee);
            border-radius: 50%;
            filter: blur(160px);
            opacity: 0.35;
            top: -200px;
            left: -200px;
        }

        .bg2 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #7209b7, #f72585);
            border-radius: 50%;
            filter: blur(160px);
            opacity: 0.35;
            bottom: -150px;
            right: -150px;
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(18px);
            padding: 55px 65px;
            border-radius: 20px;
            text-align: center;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 30px 80px rgba(0,0,0,0.45);
            animation: fadeIn 1.1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 34px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        p {
            font-size: 15px;
            opacity: 0.85;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 34px;
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #4361ee, #4cc9f0);
            box-shadow: 0 15px 35px rgba(67,97,238,0.45);
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 25px 55px rgba(67,97,238,0.6);
        }

        footer {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.6;
            letter-spacing: 0.4px;
        }
    </style>
</head>
<body>

<div class="bg"></div>
<div class="bg2"></div>

<div class="container">
    <h1>Xush Kelibsiz</h1>
    <p>
        Auezov University in Tashkent <br>
        Administration & Management Panel
    </p>

    <a href="/admin/" class="button">Admin Panelga kirish</a>

    <footer>
        Â© 2025 Auezov University
    </footer>
</div>

</body>
</html>
